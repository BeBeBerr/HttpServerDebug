<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>数据库查看</title>
<style type="text/css">
td {
  text-align: center;
}
</style>
<script type="text/javascript">
function onSelectChanged() {
  var tableNamesEle = document.getElementsByClassName("table_names")[0];
  var tableName = tableNamesEle.options[tableNamesEle.selectedIndex].value;
  window.location.search = "table_name=" + tableName;
}
</script>
</head>
<body>
    <!-- db file path -->
    <div><p>数据库文件路径：%%DB_FILE_PATH%%</p></div>
    <!-- navigation -->
    <div></div>
    <!-- browse data -->
    <div class="tab-pane active">
        <select class="table_names" onchange="onSelectChanged()">%%SELECT_HTML%%</select>
        <table border="1">
            <thead><tr>%%HEAD_TABLE%%</tr></thead>
            <tbody>%%BODY_TABLE%%</tbody>
        </table>
    </div>
    <!-- execute SQL -->
    <div class="tab-pane"></div>
    <!-- db structure -->
    <div class="tab-pane"></div>
<br>
</body>
</html>
