<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>视图调试</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="libs/three.min.js"></script>
<script src="libs/OrbitControls.min.js"></script>
<style type="text/css">
.sidebar {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 350px;
}
.sidebar.navigation-sidebar {
    left: 0;
    background-color: #f6f6f6;
}
.sidebar.property-sidebar {
    right: 0;
    background-color: #f2f2f2;
}
.sidebar .container {
    position: absolute;
    top: 0;
    bottom: 0;
    overflow: scroll;
}
.navigation-sidebar .container {
    left: 0;
    right: 3px;
}
.property-sidebar .container {
    left: 3px;
    right: 0;
}
.sidebar .split-handler {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 3px;
    background-color: #848484;
    height: 100%;
}
.navigation-sidebar .split-handler {
    right: 0;
}
.property-sidebar .split-handler {
    left: 0;
}
.sidebar ul {
    list-style-type: none;
    margin: 0;
}
#view-hierarchy-list ul {
    padding: 0 0 0 10px;
}
#view-hierarchy-list li {
    white-space: nowrap;
    line-height: 40px;
    cursor: pointer;
}
#view-hierarchy-list li.active {
    background-color: #dad5d5;
}
#view-hierarchy-list li:hover {
    background-color: #dad5d5;
}
#view-hierarchy-list li span {
    border-left: 1px solid;
    padding-left: 4px;
    display: inline-block;
}
#view-property-list ul {
    padding: 0;
}
#view-property-list img {
    width: 75%;
    margin-left: auto;
    margin-right: auto;
    display: block;
}
/* Middle Area */
#canvas-frame {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
</style>
<script type="text/javascript">
</script>
</head>
<body>
<div class="view-hierarchy-area" id="canvas-frame"></div>
<div class="sidebar navigation-sidebar">
    <div class="container">
        <div id="view-hierarchy-list">
        </div>
    </div>
    <div class="split-handler"></div>
</div>
<div class="sidebar property-sidebar">
    <div class="container">
        <div id="view-property-list">
            <ul>
            <li>
                <div>视图快照：</div>
                <div><img id="view-property-snapshot" alt=""></div>
            </li>
            </ul>
        </div>
    </div>
    <div class="split-handler"></div>
</div>

<script type="text/javascript">
var allViewsData;
var selectedID; // view-hierarchy-list active list item id
var ROOTPATH = 'view_debug';
var ALLVIEWSPATH = 'all_views';
var SELECTVIEWPATH = 'select_view';
var SNAPSHOTPATH = 'snapshot';
function requestViewHierarchyData() {
    var viewXHR = new XMLHttpRequest();
    var requestURL = document.location.protocol + '//' + document.location.host
    + '/' + ROOTPATH + '/' + ALLVIEWSPATH + '?';
    viewXHR.open('GET', requestURL);
    viewXHR.onreadystatechange = function () {
        if (viewXHR.readyState === 4) {
            if (viewXHR.status === 200) {
                var responseText = viewXHR.responseText;
                allViewsData = JSON.parse(responseText);

                // construct h5 views with app views data
                generateViewHierarchyListHTML();
                initTHREE(0);
                animateTHREE();
            }
        }
    };
    viewXHR.send(null);
}
function generateViewHierarchyListHTML() {
    var ulStr = '<ul>';
    for (var i = 0; i < allViewsData.length; i++) {
        // create li element
        var viewData = allViewsData[i];
        var title = viewData['description'];
        var depth = viewData['hierarchy_depth'];
        // append id, onclick, span
        ulStr += '<li id="' + i + 'th-view" onclick=onViewHierarchyNavigationItemClick(this.id)>'
        + Array(depth + 1).join('<span>')
        + title + Array(depth + 1).join('</span>')
        + '</li>';
    }
    ulStr += '</ul>';
    // update list
    var listEle = document.getElementById('view-hierarchy-list');
    listEle.innerHTML = ulStr;
}
function onViewHierarchyNavigationItemClick(id) {
    if (selectedID === id) {
        return;
    }
    // update selected state
    if (selectedID) {
        var oldEle = document.getElementById(selectedID);
        oldEle.classList.remove('active');
    }
    var curEle = document.getElementById(id);
    curEle.classList.add('active');
    selectedID = id;

    // parse data
    var index = parseInt(id, 10);
    var viewData = allViewsData[index];
    var memoryAddress = viewData['memory_address'];
    var className = viewData['class_name'];

    // reqeust view snapshot
    var imgEle = document.getElementById('view-property-snapshot');
    var imgURL = document.location.protocol + '//' + document.location.host
    + '/' + ROOTPATH + '/' + SELECTVIEWPATH + '/' + SNAPSHOTPATH
    + '?memory_address=' + memoryAddress + '&class_name=' + className;
    imgEle.src = imgURL;

    // request
    var viewXHR = new XMLHttpRequest();
    var requestURL = document.location.protocol + '//' + document.location.host
    + '/' + ROOTPATH + '/' + SELECTVIEWPATH
    + '?memory_address=' + memoryAddress + '&class_name=' + className;
    viewXHR.open('GET', requestURL);
    viewXHR.onreadystatechange = function () {
        if (viewXHR.readyState === 4) {
            if (viewXHR.status === 200) {
                var responseText = viewXHR.responseText;
                var responseJSON = JSON.parse(responseText);
            }
        }
    };
    // viewXHR.send(null);
}
requestViewHierarchyData();

// Debug View Hierarchy
/* globals THREE */
var camera;
var scene;
var renderer;
var controls;

/**
*  construct 3d view hierarchy display canvas
*  @param startIdx
*  use allViewsData array, rendering items in allViewsData, from the startIdx item to the first item with hierarchy_depth == 0 or the last item
*/
function initTHREE(startIdx) {
    var viewItem = allViewsData[startIdx];
    if (viewItem.hierarchy_depth !== 0) {
        console.log('should render from root view');
        return;
    }
    var appWidth = viewItem.frame.width;
    var appHeight = viewItem.frame.height;

    var width = document.getElementById('canvas-frame').clientWidth;
    var height = document.getElementById('canvas-frame').clientHeight;
    var scale = 0.8 * height / appHeight;
    scale = scale > 1 ? 1 : scale;
    var depthUnit = 50;     // distance between neighboring views

    // renderer
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(width, height);
    renderer.setClearColor(0xFFFFFF, 1.0);
    document.getElementById('canvas-frame').appendChild(renderer.domElement);

    // scene
    scene = new THREE.Scene();

    // camera
    camera = new THREE.OrthographicCamera(- width / 2, width / 2, height / 2, - height / 2, 0, 20000);
    camera.position.set(0, 0, 10000);
    camera.up.set(0, 1, 0);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    for (var i = startIdx; i < allViewsData.length; i++) {
        viewItem = allViewsData[i];
        var depth = viewItem.hierarchy_depth;
        if (depth === 0 && i !== startIdx) {
            break;
        }
        var x = viewItem.frame.x;
        var y = viewItem.frame.y;
        var width = viewItem.frame.width;
        var height = viewItem.frame.height;
        // mesh
        // geometry
        var geometry = new THREE.PlaneGeometry(width * scale, height * scale);
        // material
        var image = document.createElement('img');
        image.src = 'data:image/png;base64,' + viewItem.snapshot;
        var texture = new THREE.Texture(image);
        texture.needsUpdate = true;
        var material = new THREE.MeshBasicMaterial({
            map: texture,
            transparent: true,
            side: THREE.DoubleSide,
            wireframe: false});
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.set((x + width / 2 - appWidth / 2) * scale,
            (appHeight / 2 - (y + height / 2)) * scale,
            depth * depthUnit);
        // wireframe
        var geo = new THREE.EdgesGeometry(geometry);
        var mat = new THREE.LineBasicMaterial({color: 0x000000, linewidth: 1});
        var wireframe = new THREE.LineSegments(geo, mat);
        mesh.add(wireframe);

        scene.add(mesh);
    }
    // // mesh
    // var material = new THREE.MeshBasicMaterial({color: 0xFFFFFF, side: THREE.FrontSide, wireframe: false});
    // var geometry = new THREE.BoxGeometry(400, 400, 0);
    // var mesh = new THREE.Mesh(geometry, material);
    // mesh.position.set(0, 0, 0);
    // // wireframe
    // var geo = new THREE.EdgesGeometry(geometry);
    // var mat = new THREE.LineBasicMaterial({color: 0xFF0000, linewidth: 1});
    // var wireframe = new THREE.LineSegments(geo, mat);
    // mesh.add(wireframe);
    // scene.add(mesh);

    // // mesh
    // var material = new THREE.MeshBasicMaterial({color: 0xFFFFFF, side: THREE.FrontSide, wireframe: false});
    // var geometry = new THREE.BoxGeometry(100, 100, 0);
    // var mesh = new THREE.Mesh(geometry, material);
    // mesh.position.set(-150, 0, 50);
    // // wireframe
    // var geo = new THREE.EdgesGeometry(geometry);
    // var mat = new THREE.LineBasicMaterial({color: 0xFF0000, linewidth: 1});
    // var wireframe = new THREE.LineSegments(geo, mat);
    // mesh.add(wireframe);
    // scene.add(mesh);

    // OrbitControls
    controls = new THREE.OrbitControls(camera, renderer.domElement);
}

function animateTHREE() {
    requestAnimationFrame(animateTHREE);
    // mesh.rotation.x += 0.01;
    // mesh.rotation.y += 0.01;
    controls.update();
    renderer.render(scene, camera);
}
</script>
</body>
</html>
