<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>%%LocalizedFileExplorerTitle%%</title>
</head>
<body>
  <div id="file-explorer">
  </div>

  <div id="property-sidebar">
    <div class="split-handler"></div>
    <div class="content-container"></div>
  </div>

  <nav id="context-menu" class="context-menu">
    <ul class="context-menu-items">
      <li class="context-menu-item context-menu-item-active" data-action="open">%%LocalizedContextMenuOpen%%</li>
      <li class="context-menu-item context-menu-item-active" data-action="download">%%LocalizedContextMenuDownload%%</li>
      <li class="context-menu-item context-menu-item-active" data-action="delete">%%LocalizedContextMenuDelete%%</li>
      <li class="context-menu-item context-menu-item-active" data-action="rename">%%LocalizedContextMenuRename%%</li>
      <li class="context-menu-item" data-action="upload">%%LocalizedContextMenuUpload%%</li>
      <li class="context-menu-item" data-action="create-directory">%%LocalizedContextMenuCreateDirectory%%</li>
    </ul>
  </nav>

  <!-- <div class="notification">
    <div class="content">
      <p>上传成功</p>
    </div>
  </div> -->
</body>
</html>
