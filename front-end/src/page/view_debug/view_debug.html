<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>视图调试</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- canvas -->
<div class="view-hierarchy-area">
  <div id="canvas-frame"></div>
</div>

<!-- navigation siderbar -->
<div class="sidebar navigation-sidebar active">
  <div class="container">
    <div id="view-hierarchy-list"></div>
  </div>
  <div class="split-handler"></div>
</div>

<!-- navigation toolbar -->
<div class="navigation-toolbar">
</div>

<!-- toolbar -->
<div id="canvas-toolbar">
  <div class="control-tool depth-unit available" title="Adjust the spacing between views">
    <input type="range" class="depth-unit" min="1" max="150" value="20" step="1">
  </div>
  <div class="tools-collection">
    <button type="button" class="control-tool show-clipped-content available selected" title="Show Clipped Content">
      <div><img /></div>
    </button>
    <button type="button" class="control-tool orient-to-2d" title="Orient to 2D">
      <div><img /></div>
    </button>
    <button type="button" class="control-tool orient-to-3d available" title="Orient to 3D">
      <div><img /></div>
    </button>
    <button type="button" class="control-tool control-tool-zoom-out text-content available" title="Zoom out"><span>-</span></button>
    <button type="button" class="control-tool control-tool-actual-size text-content available" title="Actual size"><span>=</span></button>
    <button type="button" class="control-tool control-tool-zoom-in text-content available" title="Zoom in"><span>+</span></button>
  </div>
  <div class="area-control-collection">
    <button type="button" class="control-tool navigator-control available selected" title="Hide or show the Navigator">
      <div><img /></div>
    </button>
    <button type="button" class="control-tool utilities-control available" title="Hide or show the Utilities">
      <div><img /></div>
    </button>
  </div>
</div>

<!-- property siderbar -->
<div class="sidebar property-sidebar">
  <div class="container">
    <div class="view-property-list"></div>
    <div class="not-applicable"><span>Not Applicable</span></div>
  </div>
  <div class="split-handler"></div>
</div>
</body>
</html>
